<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- React 명령어를 사용할 수 있게 해줌 -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <!-- React 명령어로 생성된 변수들을 Dom으로 만들어줌 -->
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <!-- JSX를 Javscript로 변경해줌 -->
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>

  <!-- ✅ "type="text/babel"을 작성해줘야 바벨이 변환해 준다. -->
  <script type="text/babel">
    const root = document.querySelector("#root");

    const App = () => {
      const [minutes, setMinutes] = React.useState(0);
      const onChange = (event) => {
        // 순서를 잘생각하면 안햇갈림
        // 리엑트도 결국 자바스크립트이기떄문에 이벤트에 접근해서
        // 값을 뽑아 쓰는건 똑같음
        // 뽑아서 React.useState()에 넣어주자
        //            setMinutes((current)=> current +1);
        console.log(event.target.value);
        // State 변경!!
        setMinutes((current) => (current = event.target.value));
      };
      return (
        <div>
          <h1 className="title" id="title">
            Supper Converter
          </h1>

          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes}
            onChange={onChange}
            id="minutes"
            type="number"
            placeholder="Minutes"
          />

          <hr />
          <h4>You want to convert {minutes}</h4>
          <hr />

          <label htmlFor="hours">Hours</label>
          <input id="hours" type="number" placeholder="Hours" />
        </div>
      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
