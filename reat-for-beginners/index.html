
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- React 명령어를 사용할 수 있게 해줌 -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- React 명령어로 생성된 변수들을 Dom으로 만들어줌 -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    // React 요소를 추가할 타겟 지정
    const root = document.querySelector("#root");

    // 생성하려는 HtmlTag명은 맞춰줘야함 - 변수명은 자유
    const h4 = React.createElement( "h4"                        // 사용 Tag
                                    , { id: "sexy-span" ,
                                        style : {color:"red"},
                                        onMouseEnter : ()=> console.log("enter!!"), // 이벤트 적용 - porperty에서 감지 할 수 있다는 장점!!
                                       }                        // 요소의 Attribute
                                    , "Hello I'm span"          // 내부 내용
                                    ); 


    const btn = React.createElement("button", {
        onClick : ()=> console.log(123),
    }, "Click Me");

    // 두가지 요소를 동시에 넣기 위한 div
    const container = React.createElement("div", null, [h4, btn]);

    // React 랜더링
    ReactDOM.createRoot(root).render(container); 
</script>
</html>
