  <script type="text/babel">
    const root = document.querySelector("#root");

    const MinutesToHours = () => {
      // ë¶„ì„ ë‹¤ë£¨ëŠ” State
      const [amount, setAmount] = React.useState(0);
      // Fip êµ¬ë¶„ State
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount((current) => (current = event.target.value));
      };

      const reset = () => {
        setAmount(0);
      };
      // Filpê°’ ë³€í™˜
      const onFlip = () => {
        reset();
        setInverted((current) => (current = !current));
      };

      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              //  ğŸ‘‰ filppedì˜ ê°’ì— ë”°ë¼ valuê°’ ë³€ê²½
              value={!inverted ? amount : amount * 60}
              onChange={onChange}
              id="minutes"
              type="number"
              placeholder="Minutes"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              type="number"
              placeholder="Hours"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Trun back" : "Invert"}</button>
        </div>
      );
    };

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount((current) => (current = event.target.value));
      };

      const reset = () => {
        setAmount(0);
      };
      // Filpê°’ ë³€í™˜

      };

      return (
        <div>
          <div>
            <label htmlFor="Km">km</label>
            <input
              value={!inverted ? amount : Math.round(amount / 1000)}
              onChange={onChange}
              id="km"
              type="number"
              placeholder="Km"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="Miles">Miles</label>
            <input
              value={inverted ? amount : amount * 1000}
              id="miles"
              type="number"
              placeholder="Miles"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Trun back" : "Invert"}</button>
        </div>
      );
    };

    const App = () => {

      return (

            Supper Converter

          <select value={index} id="" onChange={onSelect}>
            <option value="xx">--</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
            {
              // ... ì¶”ê°€ë  ìˆ˜ ìˆìŒ

          <hr />
          {

          }
          {index === "xx" ? "ì„ íƒí•´ì£¼ì„¸ìš”" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}

      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
