
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- React 명령어를 사용할 수 있게 해줌 -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- React 명령어로 생성된 변수들을 Dom으로 만들어줌 -->
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- JSX를 Javscript로 변경해줌 -->
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- ✅ "type="text/babel"을 작성해줘야 바벨이 변환해 준다. -->
<script type="text/babel">
    const root = document.querySelector("#root");

    const App = ()=> {
        // 👉 React.useState()는 값이 배열로 들어가 있음
        const [counter, setCounter] = React.useState(0);
        
        // 💬 setCounter()함수가 실행되면 자동으로 데이터가 인자값으로 변경되고 재랜더링을 해준다!!
        console.log("reRenter!!!");
        console.log("counter ::: ", counter);

        const onClick = ()=>{
            // 👉 해당 값으로 업데이태 해준다.
            setCounter(counter + 1); // +1 이지만 신기하게 counter의 값이 증가하면서 올라감!! (배열은 객체다.) 그래서 변경이 가능함
        }

        return (<div>
                    <h4 id="title">otal clicks : {counter}</h4>
                    <button onClick={onClick}>Click Me</button>
                </div>)
    };
    
    ReactDOM.createRoot(root).render(<App/>); 
</script>
</html>
