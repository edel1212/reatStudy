<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <!-- React ëª…ë ¹ì–´ë¥¼ ì‚¬ìš©í•  ìˆ˜ ìžˆê²Œ í•´ì¤Œ -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <!-- React ëª…ë ¹ì–´ë¡œ ìƒì„±ëœ ë³€ìˆ˜ë“¤ì„ Domìœ¼ë¡œ ë§Œë“¤ì–´ì¤Œ -->
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <!-- JSXë¥¼ Javscriptë¡œ ë³€ê²½í•´ì¤Œ -->
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>

  <!-- âœ… "type="text/babel"ì„ ìž‘ì„±í•´ì¤˜ì•¼ ë°”ë²¨ì´ ë³€í™˜í•´ ì¤€ë‹¤. -->
  <script type="text/babel">
    const root = document.querySelector("#root");

    const App = () => {
      // ë¶„ì„ ë‹¤ë£¨ëŠ” State
      const [amount, setAmount] = React.useState(0);
      // Fip êµ¬ë¶„ State
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount((current) => (current = event.target.value));
      };

      const reset = () => {
        setAmount(0);
      };
      // Filpê°’ ë³€í™˜
      const onFlip = () => {
        reset();
        setInverted((current) => (current = !current));
      };

      return (
        <div>
          <h1 className="title" id="title">
            Supper Converter
          </h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              //  ðŸ‘‰ filppedì˜ ê°’ì— ë”°ë¼ valuê°’ ë³€ê²½
              value={!inverted ? amount : amount * 60}
              onChange={onChange}
              id="minutes"
              type="number"
              placeholder="Minutes"
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              type="number"
              placeholder="Hours"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Trun back" : "Invert"}</button>
        </div>
      );
    };

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
